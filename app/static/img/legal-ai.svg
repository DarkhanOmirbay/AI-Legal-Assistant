<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
  <!-- Background -->
  <rect width="600" height="500" rx="20" fill="#ecf0f1" opacity="0.5"/>
  
  <!-- Scales of Justice -->
  <g transform="translate(300, 200) scale(0.8)">
    <!-- Base -->
    <rect x="-20" y="180" width="40" height="20" rx="5" fill="#2c3e50"/>
    
    <!-- Pillar -->
    <rect x="-10" y="50" width="20" height="150" fill="#2c3e50"/>
    
    <!-- Top -->
    <rect x="-100" y="30" width="200" height="20" rx="5" fill="#2c3e50"/>
    
    <!-- Left Scale -->
    <g>
      <line x1="-80" y1="50" x2="-80" y2="150" stroke="#2c3e50" stroke-width="5"/>
      <circle cx="-80" cy="150" r="30" fill="#3498db" opacity="0.9"/>
      <text x="-80" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="white">KZ</text>
    </g>
    
    <!-- Right Scale -->
    <g>
      <line x1="80" y1="50" x2="80" y2="130" stroke="#2c3e50" stroke-width="5"/>
      <circle cx="80" cy="130" r="30" fill="#3498db" opacity="0.9"/>
      <text x="80" y="135" font-family="Arial" font-size="12" text-anchor="middle" fill="white">LAW</text>
    </g>
    
    <!-- Balance Beam -->
    <line x1="-80" y1="50" x2="80" y2="50" stroke="#2c3e50" stroke-width="8"/>
  </g>
  
  <!-- AI Circuit Board Pattern -->
  <g stroke="#3498db" stroke-width="2" opacity="0.7">
    <line x1="50" y1="50" x2="150" y2="50"/>
    <line x1="50" y1="50" x2="50" y2="150"/>
    <line x1="150" y1="50" x2="150" y2="100"/>
    <line x1="50" y1="150" x2="100" y2="150"/>
    <line x1="100" y1="150" x2="100" y2="100"/>
    <line x1="100" y1="100" x2="150" y2="100"/>
    
    <line x1="450" y1="350" x2="550" y2="350"/>
    <line x1="450" y1="350" x2="450" y2="450"/>
    <line x1="550" y1="350" x2="550" y2="400"/>
    <line x1="450" y1="450" x2="500" y2="450"/>
    <line x1="500" y1="450" x2="500" y2="400"/>
    <line x1="500" y1="400" x2="550" y2="400"/>
    
    <circle cx="50" cy="50" r="5" fill="#3498db"/>
    <circle cx="150" cy="50" r="5" fill="#3498db"/>
    <circle cx="50" cy="150" r="5" fill="#3498db"/>
    <circle cx="100" cy="150" r="5" fill="#3498db"/>
    <circle cx="100" cy="100" r="5" fill="#3498db"/>
    <circle cx="150" cy="100" r="5" fill="#3498db"/>
    
    <circle cx="450" cy="350" r="5" fill="#3498db"/>
    <circle cx="550" cy="350" r="5" fill="#3498db"/>
    <circle cx="450" cy="450" r="5" fill="#3498db"/>
    <circle cx="500" cy="450" r="5" fill="#3498db"/>
    <circle cx="500" cy="400" r="5" fill="#3498db"/>
    <circle cx="550" cy="400" r="5" fill="#3498db"/>
  </g>
  
  <!-- Document Icons -->
  <g transform="translate(420, 120)">
    <rect x="0" y="0" width="40" height="50" rx="3" fill="white" stroke="#2c3e50" stroke-width="2"/>
    <line x1="10" y1="10" x2="30" y2="10" stroke="#2c3e50" stroke-width="2"/>
    <line x1="10" y1="20" x2="30" y2="20" stroke="#2c3e50" stroke-width="2"/>
    <line x1="10" y1="30" x2="25" y2="30" stroke="#2c3e50" stroke-width="2"/>
  </g>
  
  <g transform="translate(460, 150)">
    <rect x="0" y="0" width="40" height="50" rx="3" fill="white" stroke="#2c3e50" stroke-width="2"/>
    <line x1="10" y1="10" x2="30" y2="10" stroke="#2c3e50" stroke-width="2"/>
    <line x1="10" y1="20" x2="30" y2="20" stroke="#2c3e50" stroke-width="2"/>
    <line x1="10" y1="30" x2="25" y2="30" stroke="#2c3e50" stroke-width="2"/>
  </g>
  
  <!-- Chat Bubbles with Code -->
  <g transform="translate(120, 320)">
    <rect x="0" y="0" width="80" height="40" rx="15" fill="#3498db"/>
    <text x="40" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Правовой вопрос</text>
    <path d="M 15 40 L 5 55 L 25 40" fill="#3498db"/>
  </g>
  
  <g transform="translate(170, 380)">
    <rect x="0" y="0" width="150" height="60" rx="15" fill="#2c3e50"/>
    <text x="75" y="20" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Закон РК предусматривает:</text>
    <text x="75" y="40" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Статья 12, пункт 3...</text>
    <path d="M 135 0 L 145 -15 L 115 0" fill="#2c3e50"/>
  </g>
</svg>
